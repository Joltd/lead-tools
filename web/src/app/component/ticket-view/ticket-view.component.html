<div *ngFor="let attribute of ticket.attributes">
    <div *ngSwitch="attribute.attribute.type">
        <div>{{attribute.attribute.name}}</div>
        <div *ngSwitchCase="'STRING'">{{attribute.value}}</div>
        <div *ngSwitchCase="'TEXT'">{{attribute.value}}</div>
        <div *ngSwitchCase="'NUMBER'">{{attribute.value}}</div>
        <div *ngSwitchCase="'DATE'">{{attribute.value}}</div>
        <div *ngSwitchDefault>{{attribute.value}}</div>
    </div>
</div>
