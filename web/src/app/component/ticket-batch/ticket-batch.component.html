<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Numbers</mat-label>
        <textarea matInput [(ngModel)]="numbers"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="addBatch()" cdkFocusInitial>OK</button>
    <button mat-button (click)="cancel()">Cancel</button>
</div>
