<div class="btn-toolbar p-3">
    <div class="input-group mr-2">
        <input type="text" class="form-control h44px" [(ngModel)]="number">
        <div class="input-group-append">
            <button type="button" class="btn btn-secondary" (click)="addTicket()">
                <i class="material-icons">add</i>
            </button>
        </div>
    </div>
    <div class="btn-group mr-2">
        <button type="button" class="btn btn-secondary" (click)="reload()">
            <i class="material-icons">autorenew</i>
        </button>
    </div>
    <div class="btn-group mr-2">
        <input type="text" class="form-control h44px" [(ngModel)]="ticketService.assignee">
        <button type="button" class="btn btn-secondary" (click)="ticketService.assignee = null">
            <i class="material-icons">clear</i>
        </button>
    </div>
</div>
